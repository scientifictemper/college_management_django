{% extends 'index.html' %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Enroll</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <th scope="row">1</th>
            <td>{{i.name}}</td>
            <td>{{i.rollno}}</td>
            <td><a href="{% url 'balance' i.id %}" class="btn btn-primary">check balance</a></td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
</div>
{% endblock %}
