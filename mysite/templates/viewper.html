{% extends 'index.html' %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Subject</th>
            <th scope="col">Date</th>
           
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <th scope="row">1</th>
            <td>{{i.name}}</td>
            <td>{{i.department}}</td>
            <td>{{i.subject}}</td>
            <td>{{i.date}}</td>
            <td><a href="{% url 'letter' i.id %}" class="btn btn-primary">View Letter</a></td>
            <td><a href="#" class="btn btn-primary">SEND</a></td>

          </tr>
          {% endfor %}

        </tbody>
      </table>
</div>
{% endblock %}
